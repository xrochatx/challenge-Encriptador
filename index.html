<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body>
        <h1>Encriptador de Texto</h1>
      
        <div id="container">
          <div id="input-section">
            <textarea id="input-text" type="text" pattern="[a-z]+" placeholder="Ingresa el texto aquí"></textarea>
            <p class="warning-text">Solo letras minúsculas y sin acentos.</p>
            <div id="options">
                <button id="encrypt-btn" class="button button-blue">Encriptar</button>
                <button id="decrypt-btn" class="button button-border-blue">Desencriptar</button>
            </div>
          </div>
      
          <div id="output-section">
            <textarea id="output-text" placeholder="Resultado" readonly></textarea>
            <button id="copy-btn" class="button button-gray">Copiar</button>
          </div>
        </div>
      
        <script src="script.js"></script>
      </body>
</html>
